<!DOCTYPE html>
<html lang="en-US" class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Buttons Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Buttons</h1>
        <div class="demo-content">
          <h2 class="sub-heading">Button Elements</h2>
          <p>Styled &lt;button&gt;&lt;/button&gt; tags</p>
          <button class="elr-button">Button</button>
          <button class="elr-button-pill">Button</button>
          <button class="elr-button-invert">Button</button>
          <button class="elr-button-ghost">Button</button>
          <button class="elr-button elr-button-raised">Button</button>
          <button class="elr-button elr-button-gradient">Button</button>
          <button class="elr-button elr-button-glass">Button</button>
        </div>
        <hr>
        <div class="demo-content">
          <h2 class="sub-heading">Link Buttons</h2>
          <p></p>
          <p>&lt;a&gt;&lt;/a&gt; tags styled to appear as buttons</p>
          <a href="#" class="elr-button">Button</a>
          <a href="#" class="elr-button-pill">Button</a>
          <a href="#" class="elr-button-invert">Button</a>
          <a href="#" class="elr-button-ghost">Button</a>
        </div>
      </div>
      <div class="demo-content">
        <h2 class="sub-heading">Context Buttons</h2>
        <button class="elr-button elr-button-danger">Danger!</button>
        <button class="elr-button elr-button-warning">Use Caution</button>
        <button class="elr-button elr-button-success">Success</button>
        <button class="elr-button elr-button-muted">Muted</button>
        <button class="elr-button elr-button-info">Information</button>
      </div>
      <div class="demo-content">
        <h2 class="sub-heading">Button Groups</h2>
        <div class="elr-button-group">
          <button class="elr-button elr-button-group-item">Button</button>
          <button class="elr-button-invert elr-button-group-item">
            Button
          </button>
          <button class="elr-button elr-button-danger elr-button-group-item">
            Button
          </button>
          <button class="elr-button elr-button-success elr-button-group-item">
            Button
          </button>
        </div>
      </div>
      <div class="demo-content">
        <h2 class="sub-heading">Icon Buttons</h2>
        <button class="elr-button elr-button-icon">
          <div class="elr-icon">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </div>
          <span class="elr-button-text">Download</span>
        </button>
        <button class="elr-button elr-button-icon">
          <div class="elr-icon">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </div>
        </button>
        <button class="elr-button elr-button-icon-round">
          <div class="elr-icon">
            <i class="fas fa-cat"></i>
          </div>
        </button>
      </div>
      <div class="demo-content">
        <h2 class="sub-heading">Dropdown Button</h2>
      </div>
    </div>
  </body>
</html>
