<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Buttons Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <main class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Buttons</h1>
        <div class="demo-content">
          <h2 class="subheading">Button Elements</h2>
          <p>Styled &lt;button&gt;&lt;/button&gt; tags</p>
          <button class="button">Button</button>
          <button class="button-invert">Button</button>
          <button class="button button-ghost">Button</button>
        </div>
        <hr>
        <div class="demo-content">
          <h2 class="subheading">Fun Buttons</h2>
          <button class="button button-raised">Button</button>
          <button class="button button-gradient">Button</button>
          <button class="button button-glass">Button</button>
        </div>
        <hr>
        <div class="demo-content">
          <h2 class="subheading">Pill Buttons</h2>
          <button class="button button-pill">Button</button>
          <button class="button button-pill button-ghost">Button</button>
        </div>
        <hr>
        <div class="demo-content">
          <h2 class="subheading">Branded Buttons</h2>
          <button class="button button-primary">Primary</button>
          <button class="button button-primary button-pill">Primary</button>
          <button class="button button-primary button-ghost">Primary</button>
          <button class="button button-primary button-pill button-ghost">Primary</button>
          <hr>
          <button class="button button-secondary">Secondary</button>
          <button class="button button-secondary button-pill">Secondary</button>
          <button class="button button-secondary button-ghost">Secondary</button>
          <button class="button button-secondary button-pill button-ghost">Secondary</button>
          <hr>
          <button class="button button-tertiary">Tertiary</button>
          <button class="button button-tertiary button-pill">Tertiary</button>
          <button class="button button-tertiary button-ghost">Tertiary</button>
          <button class="button button-tertiary button-pill button-ghost">Tertiary</button>
        </div>
        <hr>
        <div class="demo-content">
          <h2 class="subheading">Link Buttons</h2>
          <a href="#" class="button">Button</a>
          <a href="#" class="button button-pill">Button</a>
          <a href="#" class="button-invert">Button</a>
          <a href="#" class="button button-ghost">Button</a>
        </div>
      </div>
      <div class="demo-content">
        <h2 class="subheading">Context Buttons</h2>
        <button class="button button-danger">Danger!</button>
        <button class="button button-danger button-pill">Danger!</button>
        <button class="button button-danger button-ghost">Danger!</button>
        <button class="button button-danger button-ghost button-pill">Danger!</button>
        <hr>
        <button class="button button-warning">Use Caution</button>
        <button class="button button-warning button-pill">Use Caution</button>
        <button class="button button-warning button-ghost">Use Caution</button>
        <button class="button button-warning button-ghost button-pill">Use Caution</button>
        <hr>
        <button class="button button-success">Success</button>
        <button class="button button-success button-pill">Success</button>
        <button class="button button-success button-ghost">Success</button>
        <button class="button button-success button-ghost button-pill">Success</button>
        <hr>
        <button class="button button-muted">Muted</button>
        <button class="button button-muted button-pill">Muted</button>
        <button class="button button-muted button-ghost">Muted</button>
        <button class="button button-muted button-ghost button-pill">Muted</button>
        <hr>
        <button class="button button-info">Information</button>
        <button class="button button-info button-pill">Information</button>
        <button class="button button-info button-ghost">Information</button>
        <button class="button button-info button-ghost button-pill">Information</button>
      </div>
      <div class="demo-content">
        <h2 class="subheading">Button Groups</h2>
        <div class="button-group">
          <button class="button button-group-item">Button</button>
          <button class="button button-warning button-group-item">
            Button
          </button>
          <button class="button button-danger button-group-item">
            Button
          </button>
          <button class="button button-success button-group-item">
            Button
          </button>
        </div>
      </div>
      <div class="demo-content">
        <h2 class="subheading">Icon Buttons</h2>
        <button class="button button-icon">
          <div class="icon">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </div>
          <span class="button-text">Download</span>
        </button>
        <button class="button button-icon">
          <div class="icon">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </div>
        </button>
        <button class="button button-icon-round">
          <div class="icon">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </div>
        </button>
      </div>
      <!-- <div class="demo-content">
        <h2 class="subheading">Dropdown Button</h2>
      </div> -->
    </main>
  </body>
</html>
